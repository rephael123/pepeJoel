<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <div class="mt-5 bg-dark p-5 d-flex justify-content-center rounded shadow login-box">

                <form action="https://formsubmit.co/rephaelbarlaan123@gmail.com" method="POST">

                        <label for="">Username</label>

                    </div>
                </form>
            </div>
        </div>

    </section>
